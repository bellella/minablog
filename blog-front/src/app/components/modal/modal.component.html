<ng-template #Modal let-modal>
    <div class="modal-header">
      <h5 class="modal-title text-center">Add a Word</h5>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    <ng-content select="[body]"></ng-content>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-link" (click)="close()">CLOSE</button>
      <button type="button" class="btn btn-danger btn-link" (click)="save.emit()">SAVE</button>
    </div>

    <div class="right-side-wrapper">
    <ng-content select="[right-side]"></ng-content>
    </div>
    <ng-content select="[kiki]"></ng-content>
  </ng-template>
